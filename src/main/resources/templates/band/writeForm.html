<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="buyMain d-flex justify-content-center">
        	
			<div class="border border-danger user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-danger d-flex justify-content-between align-items-center" style="width:880px;">		
					<i id="backBtn" class="bi bi-arrow-left-short"></i>
					
					<h3 class="text-white font-weight-bold" style="margin-left:320px;">같이 합주 오인큐 하실 분?</h3>
					<div>
						<div class="userName" th:if="${session.userId != null}"><span th:text="${session.nickname}" class="text-dark">ddd</span><span class="text-dark">님</span></div>
						<a class="text-dark" th:if="${session.userId != null}" id="logoutBtn" href="#">로그아웃</a>
						<a class="loginBtn text-dark" th:unless="${session.userId != null}" href="/user/login-view">로그인</a>
					</div>
				</header>
				
				
		
        	<!-- ---------- -->
        	<div class="writeSlider">
        
        		<div>
	        		<input id="phoneNumberInput" class="titleText rounded-lg form-control mt-3 " type="text" placeHolder="전화번호">
	        		<input id="placeInput" class="titleText rounded-lg form-control mt-3" type="text" placeHolder="사는 곳">
	        		<input id="experienceInput" class="titleText rounded-lg form-control mt-3" type="text" placeHolder="밴드 경험">
	        		<textarea id="introduceInput" class="writeText rounded-lg form-control mt-3" rows="10" type="text" placeHolder="자기소개"></textarea>
        		</div>	
        	</div>
        		
        		
        		
        	
        	<!-- ---------- -->
        	
        	
        	
        	<button id="shareBtn" th:data-id="${id}" class="mt-3 btn btn-danger btn-block">지원하기</button>
				
				
			
			</div>
       </section>




	
	
	
	

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
 

	
	
	
	
		
		<script>
		
		
		$(function(){
			
			$("#shareBtn").on("click", function(){
				let bandId = $(this).data("id");
				let phoneNumber = $("#phoneNumberInput").val();
				let place = $("#placeInput").val();
				let experience = $("#experienceInput").val();
				let introduce = $("#introduceInput").val();
				
				let formData = new FormData();
				formData.append("bandId", bandId);
				formData.append("phoneNumber", phoneNumber);
				formData.append("place", place);
				formData.append("experience", experience);
				formData.append("introduce", introduce);
				
				if(phoneNumber == ""){
					alert("전화번호를 입력해주세요.");
					return ;
				}
				if(place == ""){
					alert("사는 곳을 추가해주세요.");
					return ;
				}
				if(experience == ""){
					alert("밴드경험여부를 입력해주세요.");
					return ;
				}
				if(introduce == ""){
					alert("간단한 자기소개를 해주세요.");
					return ;
				}
				
				console.log("bandId : " + bandId + " phoneNumber : " + phoneNumber + " place : " + place + " experience : " + experience + "introduce" + introduce);
				
				$.ajax({
					type:`post`
					,url:"/band/createForm"
					,data:formData
					,enctype:"multipart/form-data"
					,processData:false
					,contentType:false
					,success(response){
						if(response.result == "success"){
							alert("폼이 업로드 되었습니다.");
							location.href = "/band/band-view";
						}
						else{
							alert("폼 업로드 실패");
						}
					}
					,error(){
						alert("폼 업로드 에러");
					}
				});			
			});
			
			
			
			
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}
				
			});
				
			$('.navi>li').mouseover(function(){
  				$(this).find('.submenu').stop().slideDown(500);
  			}).mouseout(function(){
  				$(this).find('.submenu').stop().slideUp(500);
  			});
		});
			
		
		$("#backBtn").on("click", function(){
			location.href="/band/band-view";
		});
		
		
		/*
		$("#deleteUserBtn").on("click", function(){
			if(confirm("계정을 탈퇴하시겠습니까?")){
				alert("탈퇴완료되었습니다.");
				location.href = "/user/deleteUser";
			}
		});
		*/
		
		</script>
	



</body>
</html>
