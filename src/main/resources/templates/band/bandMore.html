<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="buyMain d-flex justify-content-center">
        	
			<div class="border border-danger user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-danger d-flex justify-content-between align-items-center" style="width:880px;">		
					<i id="backBtn" class="bi bi-arrow-left-short"></i>
					
					<h3 class="text-white font-weight-bold" style="margin-left:320px;">같이 합주 오인큐 하실 분?</h3>
					<div>
						<div class="userName" th:if="${session.userId != null}"><span th:text="${session.nickname}" class="text-dark">ddd</span><span class="text-dark">님</span></div>
						<a class="text-dark" th:if="${session.userId != null}" id="logoutBtn" href="#">로그아웃</a>
						<a class="loginBtn text-dark" th:unless="${session.userId != null}" href="/user/login-view">로그인</a>
					</div>
				</header>
				
				<div>
					<h1 th:text="${moreBand.title}">같이 합주하실 분</h1>
					<span style="font-size:30px;">지역 : <span th:text="${moreBand.place}">서울</span></span><br>
					<span>모집파트 : </span><span th:text="${moreBand.part}">베이스</span><br>
					<span>소개 : </span>
					<span th:text="${moreBand.description}">초보자 대 환영합니다</span><br>
					<span>합주실 위치 : </span><br>
					<div id="map" th:data-lat="${moreBand.lat}" th:data-lng="${moreBand.lng}" style="width:100%;height:400px; margin-top:20px;"></div>
					
					
					
					<button th:if="${session.userId != moreBand.userId}" id="applyBtn" th:data-band-id="${moreBand.id}" class="mt-3 btn btn-danger btn-block">폼 적성하기</button>
				</div>
		
        	
				
				
			
			</div>
       </section>





		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=ooppvwcr86"></script>
		
		<script>
		
		
		$(function(){
			
			let lat = $("#map").data("lat");
			let lng = $("#map").data("lng");
			console.log("위도 : " + lat + " 경도 : " + lng);
			var mapOptions = {
			        center: new naver.maps.LatLng(lat, lng),
			        zoom: 15
				};

			var map = new naver.maps.Map('map', mapOptions);

			    // 마커 생성
			var marker = new naver.maps.Marker({
			        position: new naver.maps.LatLng(lat, lng),
			        map: map
			    });
			
			
			
			
			$("#applyBtn").on("click", function(){
				let bandId = $(this).data("band-id");
				location.href = "/band/writeForm-view?id=" + bandId;
			});
			
		
			
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}		
			});
			
			
				
			$('.navi>li').mouseover(function(){
  				$(this).find('.submenu').stop().slideDown(500);
  			}).mouseout(function(){
  				$(this).find('.submenu').stop().slideUp(500);
  			});
		});
			
		
		$("#backBtn").on("click", function(){
			location.href="/band/band-view";
		});
		
		
		/*
		$("#deleteUserBtn").on("click", function(){
			if(confirm("계정을 탈퇴하시겠습니까?")){
				alert("탈퇴완료되었습니다.");
				location.href = "/user/deleteUser";
			}
		});
		*/
		
		</script>
	







</body>
</html>
