		<script>
		
		
		$(function(){
			
			$("#shareBtn").on("click", function(){
				let title = $("#titleInput").val();
				let place = $("#placeInput").val();
				let part = $("#partInput").val();
				let description = $("#descriptionInput").val();
				
				let formData = new FormData();
				formData.append("title", title);
				formData.append("place", place);
				formData.append("part", part);
				formData.append("description", description);
				
				if(title == ""){
					alert("간단한 소개를 입력해주세요.");
					return ;
				}
				if(place == ""){
					alert("장소를 추가해주세요.");
					return ;
				}
				if(part == ""){
					alert("모집파트를 추가해주세요.");
					return ;
				}
				if(description == ""){
					alert("사람들에게 바라는 점을 입력해야 좋은 사람들이 오겠죠?");
					return ;
				}
				
				console.log("title : " + title + " place : " + place + "part" + part + " description : " + description);
				
				$.ajax({
					type:`post`
					,url:"/band/createBand"
					,data:formData
					,enctype:"multipart/form-data"
					,processData:false
					,contentType:false
					,success(response){
						if(response.result == "success"){
							alert("게시물이 업로드 되었습니다.");
							location.href = "/band/band-view";
						}
						else{
							alert("게시물 업로드 실패");
						}
					}
					,error(){
						alert("게시물 업로드 에러");
					}
				});
				
				
			});
			
			
			
			
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}
				
			});
				
			$('.navi>li').mouseover(function(){
  				$(this).find('.submenu').stop().slideDown(500);
  			}).mouseout(function(){
  				$(this).find('.submenu').stop().slideUp(500);
  			});
		});
			
		
		$("#backBtn").on("click", function(){
			location.href="/band/band-view";
		});
