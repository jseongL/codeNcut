<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="buyMain d-flex justify-content-center">
        	
			<div class="border border-danger user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-info d-flex justify-content-between align-items-center">		
					<i id="backBtn" class="bi bi-arrow-left-short"></i>
					
					<h3 class="text-white font-weight-bold" style="margin-left:320px;">악보태평양</h3>
					<div>
						<div class="userName" th:if="${session.userId != null}"><span th:text="${session.nickname}" class="text-dark">ddd</span><span class="text-dark">님</span></div>
						<a class="text-dark" th:if="${session.userId != null}" id="logoutBtn" href="#">로그아웃</a>
						<a class="loginBtn text-dark" th:unless="${session.userId != null}" href="/user/login-view">로그인</a>
					</div>
				</header>
							
				<div class="border border-white user-box my-4 p-4 rounded-lg bg-dark">

					
					 
					  <div class="mb-4" >
					    <form action="/akbo/search" method="get">
					   		<input id="searchInput" type="text" name="text" class="form-control descriptionInput" placeholder="🎼 악보 검색">
						</form>
					  </div> 
					  
  
					
					  <!-- 악보 목록 테이블 -->
					  <div class="table-responsive">
					    <table class="table  text-white text-center">
					      <thead class="thead-light">
					        <tr class="bg-secondary" style="font-size:18px;">
					          <th>🎵 곡명</th>
					          <th>👤 아티스트</th>
					          <th>⬇️ 다운로드</th>
					        </tr>
					      </thead>
					      <tbody th:each="akboCard : ${akboCardList}">
					        <tr>
					          <td th:text="${akboCard.songName}">한 페이지가 될 수 있게</td>
					          <td th:text="${akboCard.artist}">데이식스</td>
					          <td>
					            <a th:href="${akboCard.imgPath}" target="_blank" class="btn btn-outline-success btn-sm downloadBtn" type="button">
					             	다운로드
					            </a>
					          </td>
					        </tr>
					      </tbody>
					    </table>
					  </div>
					</div>

	
			</div>
       </section>





		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

		
		<script>
		
		
		$(function(){
			
			
			
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}
				
			});
				
			$('.navi>li').mouseover(function(){
  				$(this).find('.submenu').stop().slideDown(500);
  			}).mouseout(function(){
  				$(this).find('.submenu').stop().slideUp(500);
  			});
		});
			
		
		$("#backBtn").on("click", function(){
			location.href="/akbo/akbo-view";
		});
		
		
		/*
		$("#deleteUserBtn").on("click", function(){
			if(confirm("계정을 탈퇴하시겠습니까?")){
				alert("탈퇴완료되었습니다.");
				location.href = "/user/deleteUser";
			}
		});
		*/
		
		</script>
	







</body>
</html>
