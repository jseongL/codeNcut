<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="buyMain d-flex justify-content-center">
        	
			<div class="border border-danger user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-info d-flex justify-content-between align-items-center">		
					<i id="backBtn" class="bi bi-arrow-left-short"></i>
					
					<h3 class="text-center text-dark font-weight-bold" style="margin-left:300px;">악보태평양</h3>
					<div>
						<div class="userName" th:if="${session.userId != null}"><span th:text="${session.nickname}" class="text-secondary">ddd</span><span class="text-secondary">님</span></div>
						<a class="text-dark" th:if="${session.userId != null}" id="logoutBtn" href="#">로그아웃</a>
						<a class="loginBtn text-dark" th:unless="${session.userId != null}" href="/user/login-view">로그인</a>
					</div>
				</header>
				
				
		
        	<!-- ---------- -->
        	<div class="writeSlider ">
        		<article class="dailyAddImg text-secondary d-flex justify-content-center align-items-center">       			
        <!--사진 추가--><input id="fileInput" type="file">
        		</article>
        		<div>
	        		<input id="songNameInput" class="titleText rounded-lg form-control" type="text" placeHolder="곡명">
	        		<textarea id="artistInput" class="writeText rounded-lg form-control mt-3" rows="10" type="text" placeHolder="아티스트"></textarea>
        		</div>
        	</div>
        	<!-- ---------- -->
        	
        	<button id="shareBtn" class="mt-3 btn btn-danger btn-block">공유하기</button>
				
				
			
			</div>
       </section>





		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

		
		<script>
		
		
		$(function(){
			
			$("#shareBtn").on("click", function(){
				let songName = $("#songNameInput").val();
				let artist = $("#artistInput").val();
				let file = $("#fileInput")[0].files[0];
				
				let formData = new FormData();
				formData.append("songName", songName);
				formData.append("artist", artist);
				formData.append("imgPath", file);
				
				if(songName == ""){
					alert("곡명을 입력하세요.");
					return ;
				}
				if(artist == ""){
					alert("아티스트 이름을 추가해주세요.");
					return ;
				}
				if(file == null){
					alert("파일을 추가하세요.");
					return ;
				}
				
				console.log("곡명 : " + songName + " 아티스트 : " + artist + " 사진 : " + file);
				
				$.ajax({
					type:`post`
					,url:"/akbo/createAkbo"
					,data:formData
					,enctype:"multipart/form-data"
					,processData:false
					,contentType:false
					,success(response){
						if(response.result == "success"){
							alert("게시물이 업로드 되었습니다.");
							location.href = "/akbo/akbo-view";
						}
						else{
							alert("게시물 업로드 실패");
						}
					}
					,error(){
						alert("게시물 업로드 에러");
					}
				});
				
				
			});
			
			
			
			
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}
				
			});
				
			$('.navi>li').mouseover(function(){
  				$(this).find('.submenu').stop().slideDown(500);
  			}).mouseout(function(){
  				$(this).find('.submenu').stop().slideUp(500);
  			});
		});
			
		
		$("#backBtn").on("click", function(){
			location.href="/akbo/akbo-view";
		});
		
		
		/*
		$("#deleteUserBtn").on("click", function(){
			if(confirm("계정을 탈퇴하시겠습니까?")){
				alert("탈퇴완료되었습니다.");
				location.href = "/user/deleteUser";
			}
		});
		*/
		
		</script>
	







</body>
</html>
