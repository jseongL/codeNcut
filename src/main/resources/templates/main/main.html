<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="contents d-flex justify-content-center">
        	
			<div class="border border-white user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-white d-flex justify-content-between align-items-center">
					<div class="userName" th:if="${session.userId != null}"><span th:text="${session.userNickname}" class="text-secondary">임지성</span><span class="text-secondary">님</span></div>
					<h1 class="text-center text-dark font-weight-bolder">코드네컷</h1>
					<a class="text-warning" th:if="${session.userId != null}" id="logoutBtn" href="#">로그아웃</a>
					<a class="loginBtn text-dark" th:unless="${session.userId != null}" href="/user/login-view">로그인</a>
				</header>
				<div class="d-flex">
					<a class="text-white" href="/buy/buy-view"><div class="main1 bg-warning d-flex justify-content-center align-items-center"><span>악기거래</span></div></a>
					<div class="main2 bg-success text-white d-flex justify-content-center align-items-center">음악일상</div>
				</div>
				<div class="d-flex">
					<div class="main3 bg-info text-white d-flex justify-content-center align-items-center">악보공유</div>
					<div class="main4 bg-danger text-white d-flex justify-content-center align-items-center">밴드구인</div>
				</div>
			</div>
       </section>





		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

		
		<script>
		
		
		$(function(){
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}
				
			});
		});
			
			
		
		</script>

	







</body>
</html>
