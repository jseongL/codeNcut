<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="contents d-flex justify-content-center">
        	
			<div class="border border-white user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-white d-flex justify-content-between align-items-center">
					<div class="userName" th:if="${user != null}"><span th:text="${session.nickname}" class="text-secondary">임지성</span><span class="text-secondary">님<i id="setting" class="bi bi-gear text-dark ml-2"></i></span></div>
					<h1 class="text-center text-dark font-weight-bolder">코드네컷</h1>
					<a class="text-warning" th:if="${user != null}" th:data-login-type="${user.loginType}" id="logoutBtn" href="#">로그아웃</a>
					<a class="loginBtn text-dark" th:unless="${user != null}" href="/user/login-view">로그인</a>
					
				</header>
				<div class="d-flex">
					<a class="text-white" href="/buy/buy-view"><div class="main1 bg-warning d-flex justify-content-center align-items-center"><span>악기거래</span></div></a>
					<a class="text-white" th:if="${user != null}" href="/daily/daily-view"><div class="main2 bg-success text-white d-flex justify-content-center align-items-center"><span>음악일상</span></div></a>
					<a class="text-white" th:unless="${user != null}" href="#" id="logoutDaily"><div class="main2 bg-success text-white d-flex justify-content-center align-items-center"><span>음악일상</span></div></a>
				</div>
				<div class="d-flex">
					<a class="text-white" th:if="${user != null}" href="/akbo/akbo-view"><div class="main3 bg-info text-white d-flex justify-content-center align-items-center">악보태평양</div></a>			
					<a class="text-white" th:unless="${user != null}" href="#" id="logoutAkbo"><div class="main3 bg-info text-white d-flex justify-content-center align-items-center"><span>악보태평양</span></div></a>
					
					<a class="text-white" th:if="${user != null}" href="/band/band-view"><div class="main4 bg-danger text-white d-flex justify-content-center align-items-center">밴드구인</div></a>
					<a class="text-white" th:unless="${user != null}" href="#" id="logoutBand"><div class="main4 bg-danger text-white d-flex justify-content-center align-items-center"><span>밴드구인</span></div></a>
				
				</div>
			</div>
       </section>

		<div id="modalOverlay">
		<div id="modal">
			<div class="modal_up d-flex justify-content-center">
				<ul>
					<li><a href="/user/confirm-view">계정변경</a></li>
					<li><a href="/user/deleteConfirm-view">계정탈퇴</a></li>
				</ul>
			</div>
			<button class="btn btn-danger btn-block deleteBtn">닫기</button>
		</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

		
		<script>
		
		
		$(function(){
			
			$("#setting").on("click", function(){
				$("#modalOverlay").show();
			});
			$(".deleteBtn").on("click", function(){
				$("#modalOverlay").hide();
			});
			
			
			
			
			$("#logoutBtn").on("click", function () {
			    const loginType = $(this).data("loginType");
			    console.log("로그인 타입" + loginType);
			    if(confirm("로그아웃 하시겠습니까?")){
			    	if (loginType === "KAKAO") {
			    		alert("'이 서비스만 로그아웃'을 클릭하시면 아이디 재입력 없이 로그인됩니다.\n보안을 위해 '카카오계정과 함께 로그아웃'을 클릭해주세요.");
				        const logoutUrl = "https://kauth.kakao.com/oauth/logout?client_id=8e21d39e384fd47832f19c8f5c977cb2&logout_redirect_uri=http://localhost:8080/user/login-view";
				        window.location.href = logoutUrl;
				    } else {
				        window.location.href = "/user/logout";
				    }	
			    }
			});
			
			
			$("#logoutDaily").on("click", function(){
				if(confirm("음악일상 공유를 하시려면 로그인하셔야 합니다.")){
					location.href = "/user/login-view";
				}
			});
			
			
			$("#logoutAkbo").on("click", function(){
				if(confirm("악보 공유를 하시려면 로그인하셔야 합니다.")){
					location.href = "/user/login-view";
				}
			});
			
			
			$("#logoutBand").on("click", function(){
				if(confirm("밴드구인을 하시려면 로그인하셔야 합니다.")){
					location.href = "/user/login-view";
				}
			});
			
			
			
		});
			
			
		
		</script>

	







</body>
</html>
