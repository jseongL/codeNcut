<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>코드네컷</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

	 <section class="buyMain d-flex justify-content-center">
        	
			<div class="border border-danger user-box my-2 p-2 rounded-lg ">
				<header class="mainHeader bg-success d-flex justify-content-between align-items-center">		
					<i id="backBtn" class="bi bi-arrow-left-short"></i>
					
					<h3 class="text-center text-dark font-weight-bold" style="margin-left:300px;">음악 일상 나눔</h3>
					<div>
						<div class="userName" th:if="${session.userId != null}"><span th:text="${session.nickname}" class="text-secondary">ddd</span><span class="text-secondary">님</span></div>
						<a class="text-dark" th:if="${session.userId != null}" id="logoutBtn" href="#">로그아웃</a>
						<a class="loginBtn text-dark" th:unless="${session.userId != null}" href="/user/login-view">로그인</a>
					</div>
				</header>
				
				
				
				
		
				<div th:each="dailyCard:${myDailyCardList}" class="border border-white user-box my-2 p-2 rounded-lg">
					<div class="d-flex">
					<div style="font-size:25px; font-weight:bold;" th:text="${dailyCard.nickname}"></div>
					<div class="buyMoreMenu">
							<ul class="navi">
								<li><a href="#">더보기</a>
								<ul class="submenu">			
									<li><a th:href="|/daily/modify-view?id=${dailyCard.dailyId}|">수정하기</a></li>
									<li><a class="deleteBtn" th:data-daily-id="${dailyCard.dailyId}" href="#">삭제하기</a></li>
								</ul>
							</li>
							</ul>
						</div>
					</div>
					
					
					<div class="input-box border rounded mt-4">
						
			      		<article class="dailyListSlider">
			      			<img th:src="${dailyCard.imgPath}" alt="게시물 사진">   			
			      		</article>
			      		
				
				
				
					<!-- 타임리프 -->	<div th:text="${dailyCard.title}" class="title" style="font-size:20px; font-weight:bold">게시물 제목</div>
      		<!-- 타임리프 -->	<div th:text="${dailyCard.contents}" class="titleContents">게시물 내용</div>
      		<!-- 에러? 	<span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd')}" class="sliderText">4시간 전</span> -->
      	<!-- ----------------------------------- -->
      		<div class="listBottom d-flex justify-content-between">
      			<div>
      				
						<i th:unless="${dailyCard.isLike}" class="bi bi-heart text-danger likeBtn" th:data-daily-id="${dailyCard.dailyId}"></i> 
						<i th:if="${dailyCard.isLike}" class="bi bi-heart-fill text-danger disLikeBtn" th:data-daily-id="${dailyCard.dailyId}"></i>
						<!-- th:text="${card.likeCount}" -->
 				
					<span th:text="${dailyCard.likeCount}" class="likeCount">좋아요 <span>11</span>개</span>      				
      			</div>
      		</div>
      		
      	<!-- ----------------------------------- -->
      		<div th:each="comment:${dailyCard.commentList}" class="d-flex mb-3">
      			<h4 th:text="${comment.nickname}">dlawltjd</h4>
      			<span th:text="${comment.contents}" class="ml-3">우하하</span>
      			<i th:if="${session.userId == comment.userId}" th:data-comment-id="${comment.commentId}" class="bi bi-trash ml-4 commentDelete"></i>
      		</div>
      	
	
      	
      		<div class="d-flex">
      			<input th:id="|commentInput${dailyCard.dailyId}|" type="text" class="form-control">
      			<button th:data-daily-id="${dailyCard.dailyId}" class="btn btn-info col-2 comment-btn">게시</button>
      		</div>  	
	
      	
      		
				</div>
			</div>
				
				
				
			</div>
       </section>





		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

		
		<script>
		
		
		$(function(){
			
			
			$(".commentDelete").on("click", function(){
				let commentId = $(this).data("comment-id");
				
				console.log("commentId : " + commentId); 
				if(confirm("댓글을 삭제하시겠습니까?")){				
					$.ajax({
						type:`delete`
						,url:"/daily/deleteComment"
						,data:{"commentId":commentId}
						,success(response){
							if(response.result == "success"){
								location.reload();
							}
							else{
								alert("삭제 실패");
							}
						}
						,error(){
							alert("댓글 삭제 에러");
						}
					});
				}
			});
			
			
			$(".comment-btn").on("click", function(){
				let dailyId = $(this).data("daily-id");
				let contents = $(this).prev().val();
				
				console.log("dailyId : " + dailyId + " contents : " + contents);
				
				$.ajax({
					type:`post`
					,url:"/daily/comment"
					,data:{"dailyId":dailyId, "contents":contents}
					,success(response){
						if(response.result == "success"){
							location.reload();
						}
						else{
							alert("댓글 작성 실패");
						}
					}
					,error(){
						alert("댓글 작성 에러");
					}
				});
				
				
			});
			
 $(".likeBtn").on("click", function(){
    		  
			   
	    		 
	    		 let dailyId = $(this).data("daily-id");
	    		 
	    		 console.log("daily 아이디 : " + dailyId);
	    		  
	    		  $.ajax({
	    			 type:`post`
	    			 ,url:"/daily/like"
	    			 ,data:{"dailyId":dailyId}
	    		  ,success:function(response){
	    			  if(response.result == "success"){
	    				  location.reload();
	    			  }
	    			  else{
	    				  alert("좋아요 실패");
	    			  }
	    		  }
	    		  ,error:function(){
	    			  alert("좋아요 에러");
	    		  }
	    		  });
	    	  });
			  $(".disLikeBtn").on("click", function(){
			     		  
			     		 
			     		 let dailyId = $(this).data("daily-id");
			     		 
			     		 console.log("daily 아이디 : " + dailyId);
			     		  
			     		  $.ajax({
			     			 type:`post`
			     			 ,url:"/daily/dislike"
			     			 ,data:{"dailyId":dailyId}
			     		  ,success:function(response){
			     			  if(response.result == "success"){
			     				  location.reload();
			     			  }
			     			  else{
			     				  alert("좋아요 실패");
			     			  }
			     		  }
			     		  ,error:function(){
			     			  alert("좋아요 에러");
			     		  }
			     		  });
			     	  });
			
			
			
			
			$("#logoutBtn").on("click", function(){
				if(confirm("로그아웃 하겠습니까?")){
					location.href = "/user/logout";
				}
				
			});
				
			$('.navi>li').mouseover(function(){
  				$(this).find('.submenu').stop().slideDown(500);
  			}).mouseout(function(){
  				$(this).find('.submenu').stop().slideUp(500);
  			});
		});
			
		
		$("#backBtn").on("click", function(){
			location.href="/daily/daily-view";
		});
		
		
		$(".deleteBtn").on("click", function(){
			let dailyId = $(this).data("daily-id");
			
			console.log("daily : " + dailyId);
			
			if(confirm("게시물을 삭제 하시겠습니까?")){
				
			$.ajax({
				type:`delete`
				,url:"/daily/deleteProfile"
				,data:{"dailyId":dailyId}
				,success(response){
					if(response.result == "success"){
							alert("삭제 완료되었습니다.");
							location.reload();
						
						
					}else{
						alert("삭제 실패")
					}
				}
				,error(){
					alert("삭제 에러")
				}
			});
			
			}
		});
		
		
		
		
		</script>
	







</body>
</html>
